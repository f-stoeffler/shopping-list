# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: symfony_app
    restart: unless-stopped
    ports:
      - "6767:6767"
    environment:
      APP_ENV: ${APP_ENV:-prod}
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@database:3306/${MYSQL_DATABASE}?serverVersion=8.0&charset=utf8mb4
    volumes:
      - ./public:/var/www/html/public
      - ./var:/var/www/html/var
      # For development, you might want to mount the entire project:
      # - .:/var/www/html
    depends_on:
      database:
        condition: service_healthy
    networks:
      - symfony-network

  database:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-shopping_list_db}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf # Optional: custom config
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 40s
    networks:
      - symfony-network
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "6868:6868"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./public:/var/www/html/public
      - ./docker/nginx/ssl:/etc/nginx/ssl # For SSL certificates
    depends_on:
      - app
    networks:
      - symfony-network


volumes:
  mysql_data:

networks:
  symfony-network:
    driver: bridge
