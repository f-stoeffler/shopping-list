# docker-compose.yml
version: '3.8'

services:
  database:
    image: mysql:8.0
    env_file: ".env.dev"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data: